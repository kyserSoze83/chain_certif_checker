<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate-cert</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script async src="script.js"></script>
</head>
<body>
    <h1 id="title">Certificate Validator</h1>
    <h2 id="description">File accept: .cert, .crt, .pem</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <span id="file_name"></span><br/>
        <input type="file" id="input_file" name="certificat_input" accept=".cert, .crt, .pem" style="display: none;" onchange="displayFileName()" multiple />
        <input type="button" value="Load a certificate" onclick="document.getElementById('input_file').click();" />
        <input type="button" id="submit_button" name="upload_file" value="Envoyer" onclick="sendToServer()">
    </form>
    
    <div id="cert_chain"></div>
